<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI ChatGPT API</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <style>
    html {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
    }
    body {
        position: relative;
        overflow-x: hidden;
        max-width: 1024px;
        margin: auto;
        padding: 20px;
    }
  </style>

</head>
<body>
<h1>OpenAI ChatGPT API</h1>

<form id="chatForm">

    <p class="fw-bolder"><b>Request:</b></p>
    <textarea id="chatInp" required></textarea>
    <input type="submit" id="generate" value="Send">
    <div>
    <p class="mt-2"><b>Method</b></p>
    <label>
        <input type="checkbox" class="radio" value="text" id="txt-method" name="method" />Text
    </label>
    <label>
        <input type="checkbox" class="radio" value="image" id="img-method" name="method" />Image
    </label> 
    </div>
    <p id="generateLoading" style="display: none;">Loading..</p>
</form>
<div class="mt-4">
    <div class="card p-2"> 
        <p id="chatRes" style="display: none;"></p>
        <img id="chatResImg" src="" style="display: none;">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="input.js"></script>

</body>
</html>
